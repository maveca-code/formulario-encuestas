<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">Formulario de encuesta</h1>
        <p id="description">Gracias por tomarse un momento en ayudarnos a mejorar</p>
    </header>

    <main>
        <form id="survey-form">
            <div class="group">
                <label id="name-label" for="name">Nombre</label>
                <input class="input-control" type="text" name="name" id="name" placeholder="Introduce tu nombre"
                    required>
            </div>

            <div class="group">
                <label id="email-label" for="email">Email</label>
                <input class="input-control" type="email" name="email" id="email" placeholder="Introduce tu Email"
                    required>
            </div>

            <div class="group">
                <label id="number-label" for="age">Edad (opcional)</label>
                <input class="input-control" type="number" name="age" id="number" placeholder="Edad" min="16" max="99">
            </div>

            <div class="group">
                <label for="platform">Plataforma de juego</label>
                <select class="input-control" id="dropdown" name="platform">
                    <option value="">Selecciona una opción</option>
                    <option value="PS4">PlayStation 4</option>
                    <option value="PS5">PlayStation 5</option>
                    <option value="XONEX">Xbox One X</option>
                    <option value="XSX">Xbox Series X</option>
                    <option value="Switch">Nintendo Switch</option>
                    <option value="PC">PC</option>
                </select>
            </div>

            <div class="group">
                <p>Género</p>
                <label>
                    <input class="input-check" type="checkbox" name="type" value="accion">Acción
                </label>
                <label>
                    <input class="input-check" type="checkbox" name="type" value="conduccion">Conducción
                </label>
                <label>
                    <input class="input-check" type="checkbox" name="type" value="deporte">Deportes
                </label>
                <label>
                    <input class="input-check" type="checkbox" name="type" value="rpg">RPG
                </label>
                <label>
                    <input class="input-check" type="checkbox" name="type" value="terror">Terror
                </label>
            </div>

            <div class="group">
                <p>Sexo</p>
                <label>
                    <input class="input-check" type="radio" name="sex" value="hombre">Hombre
                </label>
                <label>
                    <input class="input-check" type="radio" name="sex" value="Mujer">Mujer
                </label>
            </div>

            <div class="group">
                <p>¿Desea añadir algun comentario o pregunta?</p>
                <textarea name="description" placeholder="Introduce tu comentario aquí..."></textarea>
            </div>

            <div class="group">
                <button type="submit" id="submit">Enviar</button>
            </div>
        </form>
    </main>

    <footer>
        <a href="https://www.linkedin.com/in/mariovelascoca%C3%B1adas/" target="_blank" rel="noopener noreferrer">Mario Velasco Cañadas</a> &copy 2021
    </footer>
</body>

</html>
